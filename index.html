<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbre de Décision - Journée sans Mail</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #ffcd00;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .question-box {
      background-color: #000000;
      border-radius: 12px;
      padding: 30px;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      text-align: left;
      position: relative;
    }

    .question {
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .button {
      display: block;
      margin: 20px auto;
      padding: 15px 20px;
      background-color: #000000;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      text-transform: lowercase;
    }

    .button:hover {
      background-color: #333333;
    }

    .icon {
      width: 40px;
      height: 40px;
    }

    .logo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="decision-tree" class="question-box">
    <p id="question-text" class="question">
      <img src="question.png" class="icon" alt="Icône question">
      AS-TU VRAIMENT BESOIN D’ENVOYER UN EMAIL ?
    </p>
    <button class="button" onclick="nextStep('yes')">
      <img src="pouce-en-lair.png" class="icon" alt="Icône pouce">
      oui, j’en suis convaincu
    </button>
    <button class="button" onclick="nextStep('no')">
      <img src="debutant.png" class="icon" alt="Icône débutant">
      non, explorons d’autres options
    </button>
    <img src="logo.png" class="logo" alt="Logo Conseil Départemental">
  </div>

  <script>
    let currentStep = "start";

    function nextStep(answer) {
      const tree = {
        start: {
          question: "TON EMAIL NÉCESSITE-T-IL UNE RÉPONSE RAPIDE ?",
          questionIcon: "urgent.png",
          responses: [
            {
              text: "oui, réponse rapide souhaitée",
              icon: "urgent(1).png",
              next: "immediate-action",
            },
            {
              text: "non, pas de réponse immédiate attendue",
              icon: "la-paresse.png",
              next: "trace",
            },
          ],
        },
        immediate-action: {
          question: "UTILISEZ UN APPEL TÉLÉPHONIQUE OU UN MESSAGE INSTANTANÉ TEAMS POUR UNE RÉPONSE RAPIDE.",
          questionIcon: "urgent(1).png",
          responses: [],
        },
        trace: {
          question: "EST-CE IMPORTANT DE GARDER UNE TRACE ÉCRITE DE CET ÉCHANGE ?",
          questionIcon: "archiver.png",
          responses: [
            {
              text: "oui, besoin de traçabilité",
              icon: "e-mail.png",
              next: "email-solution",
            },
            {
              text: "non, pas besoin de trace",
              icon: "pas-d-icone.png",
              next: "audience",
            },
          ],
        },
        audience: {
          question: "CE MESSAGE CONCERNE-T-IL PLUSIEURS PERSONNES OU JUSTE UNE SEULE ?",
          questionIcon: "jeunesse.png",
          responses: [
            {
              text: "plusieurs personnes",
              icon: "conference-video.png",
              next: "teams-group",
            },
            {
              text: "une seule personne",
              icon: "chat.png",
              next: "instant-message",
            },
          ],
        },
        teams-group: {
          question: "ORGANISEZ UNE VISIO TEAMS OU ENVOYEZ UN MESSAGE DE GROUPE SUR TEAMS.",
          questionIcon: "conference-video.png",
          responses: [],
        },
        instant-message: {
          question: "UN MESSAGE INSTANTANÉ TEAMS SUFFIT.",
          questionIcon: "chat.png",
          responses: [],
        },
        email-solution: {
          question: "ENVOYEZ UN EMAIL POUR GARDER UNE TRACE.",
          questionIcon: "e-mail.png",
          responses: [],
        },
      };

      const step = tree[answer];
      if (!step.responses.length) {
        document.getElementById("decision-tree").innerHTML = `
          <p class="question">
            <img src="${step.questionIcon}" class="icon" alt="Icône">
            ${step.question}
          </p>
          <button class="button" onclick="reset()">recommencer</button>
          <img src="logo.png" class="logo" alt="Logo Conseil Départemental">
        `;
      } else {
        let responsesHTML = step.responses
          .map(
            (res) => `
          <button class="button" onclick="nextStep('${res.next}')">
            <img src="${res.icon}" class="icon" alt="Icône réponse">
            ${res.text}
          </button>
        `
          )
          .join("");

        document.getElementById("decision-tree").innerHTML = `
          <p class="question">
            <img src="${step.questionIcon}" class="icon" alt="Icône">
            ${step.question}
          </p>
          ${responsesHTML}
          <img src="logo.png" class="logo" alt="Logo Conseil Départemental">
        `;
      }
    }

    function reset() {
      currentStep = "start";
      nextStep("start");
    }
  </script>
</body>
</html>
